<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giù le mani dalla 194/78</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</head>

<body>
    <style>
        .section {
            height: 100vh;
            background-color: blue;
        }

        .last {
            width: 100vw;

        }

        .last .circle {
            height: 200px;
            width: 200px;
            border-radius: 50px;
            background-color: coral;
            position: relative;
            margin: auto;
        }

    </style>
    <div class="section">&nbsp;</div>

    <div class="section">&nbsp;</div>
    <div id="pin-tracker"></div>
    <div class="last">
        <div class="circle">&nbsp;</div>
    </div>
    <div class="section">&nbsp;</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/ScrollMagic.js"></script>
    <script src="js/animation.gsap.js"></script>




    <script>
        //TODO
        var controller = new ScrollMagic.Controller();
        var scene = new ScrollMagic.Scene({
                triggerElement: "#pin-tracker",
                duration: 1500
            }).setPin(".last")
            .setTween(new TimelineMax()
                // set initial styles
                .to('.last', 300, {
                    css: {
                        left: "500px"
                    }
                }, 300)
                .to('.last', 300, {
                    css: {
                        left: "-800px"
                    }
                }, 600)
                .to('.last', 300, {
                    css: {
                        left: "-300px"
                    }
                }, 900)
                // make sure the timeline is as long as the scene
                .to('.last', 300, {
                    css: {
                        left: "-300px"
                    }
                }, 1200))
            .addTo(controller);

    </script>
</body>

</html>
